<!DOCTYPE html>
<HTML>
<HEAD>
<TITLE>表單</TITLE>
<BODY>
<font size="5"><b>使用者註冊</b></font>
<br>

<form action="送出目的地" method="資料傳送方式"></br>
<label>帳號&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="account"id="youraccount"
placeholder="請輸入您的帳號"</label>
<br><br>
密碼&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="password">
<br><br>
<label>電子郵件&nbsp&nbsp<input type="email"id="email"
placeholder="請輸入您的電子郵件"</label>
<br><br>
<label>生日&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
<input type="date"id="birthday"
placeholder="年/月/日"</label>
<br><br>
性別&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="radio"name="gender"
value="man">男
<input type="radio"name="gender"
value="woman">女
<input type="radio"name="gender"
value="other">其他
<br><br>
喜好&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="checkbox"value="playball"
name="Interest">打球
<input type="checkbox"value="playgame"
name="Interest">打電動
<input type="checkbox"value="shopping"
name="Interest">購物
<input type="checkbox"value="other"
name="Interest">其他
<br><br>
年級&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<select name="Yourgrade">
<option value="one">大一</option>
<option value="one">大二</option>
<option value="one">大三</option>
<option value="one">大四</option>
<option value="one">其他</option>
</select>
<br><br>
&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="sent">送出</button>
<button type="reset">重設</button>
</br></br>
</form>
</BODY>
</HEAD>
</HTML>
